<!DOCTYPE html>

<head>
    <title>Spinning Cube</title>
    
    <style>
       /* <!-- ...css for the cube...--> */
        body {
          background: linear-gradient(300deg, #dbe878 0%, #51f0d3 49%, #eaa148 100%);
          background-size: 400% 400%;
          animation: gradient-animation 15s ease infinite;
            font-family: Arial, sans-serif;
            
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        @keyframes gradient-animation {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
          
        }

        .cube-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .cube {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transition: transform 1s;
            transform: translate(-50%, -50%);
            transform-origin: center;
            animation: spin 5s infinite linear;

            /* <!-- ...css for the cube faces...--> */
        }

        .cube-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: #000;
            border: 1px solid #FFD700;
        }
       

        .cube-face.front {
            transform: translateZ(200px);
        }

        .cube-face.back {
            transform: rotateY(180deg) translateZ(200px);
        }

        .cube-face.left {
            transform: rotateY(-90deg) translateZ(200px);
        }

        .cube-face.right {
            transform: rotateY(90deg) translateZ(200px);
        }

        .cube-face.top {
            transform: rotateX(90deg) translateZ(200px);
        }

        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(200px);
        }
        /* <!-- ...css for the cube...--> */
       
/* <!-- ...css for the welcome title...--> */
        .welcome-title {
        position: absolute;
        width: 100%;
        height: 60px;
        margin-top: -50px;
        overflow: hidden;
        text-align: center;
        animation: glow 1s ease-in-out infinite alternate;
        color: rgb(206, 69, 69);
        font-family: Georgia, 'Times New Roman', Times, serif;
        
        font-weight: bold;
        font-style: italic;
        text-shadow: #51174b;
    }

    .welcome-title span {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
        font-weight: bold;
        font-style: italic;
        text-shadow: #51174b;
        color: rgb(215, 106, 110);
        animation: move-fade 25s infinite;
        margin-top: 20px;
    }

    @keyframes move-fade {
        0% {
            left: 100%;
            opacity: 1;
        }
        50% {
            left: 0;
            opacity: 1;
        }
        75% {
            left: 0;
            opacity: 0;
        }
        100% {
            left: 100%;
            opacity: 0;
        }
    }

 }

   <script>
        const cube = document.querySelector('.cube');
        let rotationX = 0;
        let rotationY = 0;

        function spin() {
            rotationX += .2;
            rotationY += .2;
            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg) translateX(-50%) translateY(-50%)`;
            requestAnimationFrame(spin);
        }

        spin();
     </script>
<!-- /* ...script for the cube... */ -->

<!-- /* ...script for the images... */ -->
     <script>
      const corners = document.querySelectorAll('.corner');
      const images = ['./images/Coco2.png', './images/hazelflower.png', './images/prince.png', './images/allinbalcony.png'];
      let currentImage = 0;
      
      function fadeImages() {
        corners.forEach((corner, index) => {
          corner.style.opacity = 0;
          corner.querySelector('img').src = images[(currentImage + index) % images.length];
        });
        corners[currentImage % corners.length].style.opacity = 1;
        currentImage++;
        setTimeout(fadeImages, 2000);
      }
      
      fadeImages();
     </script>

     <!-- /* ...script for the oil slick... */ -->

<script>
  /// Get the canvas element
  const oilSlickCanvas = document.getElementById('oil-slick-canvas');
  
  // Set the canvas dimensions
  oilSlickCanvas.width = window.innerWidth;
  oilSlickCanvas.height = window.innerHeight;
  
  // Create the oil slick
  class OilSlick {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.speedX = Math.random() * 2 - 1;
      this.speedY = Math.random() * 2 - 1;
      this.radius = 10;
      this.color = '#fff';
      this.opacity = 1;
      this.maxOpacity = 1;
      this.minOpacity = 0.1;
      this.fadeSpeed = 0.01;
    }
  
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
  
      if (this.x > oilSlickCanvas.width + this.radius) {
        this.speedX = -this.speedX;
      } else if (this.x < -this.radius) {
        this.speedX = -this.speedX;
      }
  
      if (this.y > oilSlickCanvas.height + this.radius) {
        this.speedY = -this.speedY;
      } else if (this.y < -this.radius) {
        this.speedY = -this.speedY;
      }
  
      this.opacity += this.fadeSpeed;
      if (this.opacity > this.maxOpacity) {
        this.fadeSpeed = -this.fadeSpeed;
      } else if (this.opacity < this.minOpacity) {
        this.fadeSpeed = -this.fadeSpeed;
      }
    }
  
    draw() {
      const ctx = oilSlickCanvas.getContext('2d');
      ctx.globalAlpha = this.opacity;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }
  
  // Create an array of oil slicks
  const oilSlicks = [];
  
  for (let i = 0; i < 100; i++) {
    oilSlicks.push(new OilSlick(Math.random() * oilSlickCanvas.width, Math.random() * oilSlickCanvas.height));
  }
  
  // Animate the oil slicks
  function animate() {
    requestAnimationFrame(animate);
  
    // Clear the canvas
    oilSlickCanvas.getContext('2d').clearRect(0, 0, oilSlickCanvas.width, oilSlickCanvas.height);
  
    // Update and draw the oil slicks
    oilSlicks.forEach((oilSlick) => {
      oilSlick.update();
      oilSlick.draw();
    });
  }
  
  animate();
   </script>
<!-- /* ...script for the oil slick... */ -->
